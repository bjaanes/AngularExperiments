<h1>Comments</h1>

<br>

<form>
    <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Comment text"></textarea>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Written by">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<br>
<hr>

<div class="well" ng-repeat="comment in CommentsCtrl.comments | orderBy:'createdAt':true">
    <p>
        {{comment.commentText}}
    </p>
    <p>
        By <em>{{comment.writtenBy}}</em>
    </p>
</div>
